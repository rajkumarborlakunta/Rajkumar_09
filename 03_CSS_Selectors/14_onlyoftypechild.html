<!DOCTYPE html>
<html lang="en">
<head>
    <title>only-of-type</title>
    <style>
        ol li:only-of-type{
            border: 1px dotted black;
        }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
    </ol>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
    <ol>
        <li>one</li>
    </ol>
    <ol>
        <li>one</li>
        <p>i am rajkumar</p>
    </ol>
    
</body>
</html>
