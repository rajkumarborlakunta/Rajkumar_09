<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hasattribute</title>
    <style>
        [href]{
            border: 1px solid black;
        }
        [type]{
            border: 1px solid black;
        }
        [dir]{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <a href="" target="_blank">google</a>
    <bdo dir="">i am robot</bdo>

    <ol type="a">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>

        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
    <ol type="I">

        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
    <ol type="i">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
    <ol>
        <li>one</li>

        <li>three</li>
        <li>four</li>
    </ol>
</body>
</html>
