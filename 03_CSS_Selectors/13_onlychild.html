<!DOCTYPE html>
<html lang="en">
<head>
    <title>only-child</title>
    <style>
        ol li:only-child{
            border: 1px dotted black;
        }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
    </ol>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
    <ol>
        <li>one</li>
        <p>i am rk</p>
    </ol>
    
</body>
</html>
