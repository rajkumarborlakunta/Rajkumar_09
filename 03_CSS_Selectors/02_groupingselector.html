<!DOCTYPE html>
<html lang="en">
<head>
    <title>grouping selector</title>
    <style>
        div,p{
            border: 2px dotted gray;
            padding: 3px;
            margin-bottom: 3px;
        }
        section,div{
            border: 2px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
     <div>
         <p>hi Rk</p>
         <p>how are u</p>
     </div>
     <section>
         <div>div 1</div>
         <div>div 2</div>
     </section>
</body>
</html>
