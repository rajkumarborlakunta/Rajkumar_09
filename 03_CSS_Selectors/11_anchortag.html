<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anchor tag</title>
    <style>
        a:visited{
            color: yellow;
        }
        a:active{
            color:black;
        }
        li:hover{
            background-color: red;
        }
        li::selection{
            color: brown;
        }
    </style>
</head>
<body>
    <a href="http://www.google.com">Google</a>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
</body>
</html>
