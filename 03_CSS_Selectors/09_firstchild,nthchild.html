<!DOCTYPE html>
<html lang="en">
<head>
    <title>First Child</title>
    <style>
        ol li:first-child, ol li:last-child{
            border: 1px dotted black;
            padding: 3px;
        }
        ul li:first-child, ul li:last-child{
            border: 1px solid coral;
            padding: 3px;
        }
        ol li:nth-child(3),ul li:nth-child(3){
            border: 1px solid coral;
            padding: 3px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ul>
</body>
</html>
